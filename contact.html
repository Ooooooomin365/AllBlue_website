<h2>CONTACT</h2>
<form method="GET" action="result.html">
<div>
	<label for="kind">May I help you?</label><br>
	<select id="kind" name="kind">
		<option value="reservation">Reservation of this restaurant</option>
		<option value="contact">usual contact</option>
	</select>
</div>
<div>
	<label>Is this a your first contact?</label><br>
	<label><input type="radio" name="first" value="yes" checked>Yes</label>
	<label><input type="radio" name="first" value="no">No</label>
</div>
<div>
	<label>How did you know about this restaurant?</label><br>
	<label><input type="checkbox" name="how" value="Ohmin">From Ohmin</label>
	<label><input type="checkbox" name="how" value="telepathy">Telepathy</label>
	<label><input type="checkbox" name="how" value="other">Other</label>
</div>

	<label><input type="text" name="subject" value=""></label>
</div>

	<label>The content</label><em>(Essential)</em><br>
	<label><textarea name="message"></textarea></label>
</div>
<input type="submit" id="title" name="submit" value="submit">

<script type="text/javascript">
$(function(){
	$("form").submit(function(){
		if($("textarea[name='message']").val()==""){
			if($("span").css("color") != "red"){
				$("textarea[name='message']").css("border","1px solid red").after("<span>Please write something.</span>");
				$("span").css("color","red");
			}
			return false;
		}
	});
});
</script>
